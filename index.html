<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bevan&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Let's play guessing number game!</h1>
        <p>The number is from 1 to 100. <br>There are only given five chances.</p>
        <p>Remaining chances: <span id="attempts">3</span></p>
        <form id="guessForm">
            <input type="number" id="userGuess" placeholder="Please enter a number">
            <button type="submit" id="submitBtn">Submit</button>
            <button type="reset" id="resetBtn">Reset</button>
        </form>
        
            <p id="result"></p>
        
        
            <p id="answer"></p>
        

    </div>

    <script src="main.js"></script>
</body>

</html>
